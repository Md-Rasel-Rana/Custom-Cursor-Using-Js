<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Cursor with Animation</title>
<style>
  body {
    cursor: none; /* Hide the default cursor */
  }
  .custom-cursor {
    position: fixed;
    width: 20px;
    height: 20px;
    border: 2px solid transparent;
    border-radius: 50%;
    background-color: transparent;
    pointer-events: none; /* Ensure the cursor does not interfere with mouse events */
    z-index: 9999; /* Ensure the cursor is above all other elements */
    animation: colorCycle 2s infinite linear; /* Animate color cycle */
  }
  @keyframes colorCycle {
    0% { border-color: red; }
    25% { border-color: blue; }
    50% { border-color: green; }
    75% { border-color: yellow; }
    100% { border-color: red; }
  }
</style>
</head>
<body>
<div class="custom-cursor"></div>

<script>
  // Get reference to the custom cursor element
  const customCursor = document.querySelector('.custom-cursor');

  // Function to update the position of the custom cursor
  function updateCursorPosition(event) {
    customCursor.style.transform = `translate(${event.clientX}px, ${event.clientY}px)`;
  }

  // Add event listeners to update cursor position
  document.addEventListener('mousemove', updateCursorPosition);
</script>
</body>
</html>
